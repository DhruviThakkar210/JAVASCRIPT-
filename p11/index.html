<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>methods</title>
</head>
<body>

         <p id="name">Dhruvi Thakkar</p>
          <p class="name">Vimarsh Prajapati</p>


       <script type="text/javascript">
       	
       	var a = document.getElementById("name").innerHTML;
       	document.write(a);

       	var b = document.getElementsByClassName("name")[0].innerHTML;
       	document.write(b);
       		var c = document.getElementsByTagName("p");
       	document.write(c);
       	console.log(c);

         var d = document.querySelector("p").innerHTML;
         document.write(d);




       </script>


</body>
</html>
