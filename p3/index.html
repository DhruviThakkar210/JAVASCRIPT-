
//null & undefined && typeof() && operators
//

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>undefined && null</title>
</head>
<body>

<script type="text/javascript">
	var a ;
	console.log(a);
	var b = null;
	document.write(b);
	var c = 11111111;
	document.write(typeof(c));
	var d = "11111111";
	document.write(typeof(d));
	var e = 10;
	document.write(c%e);
	document.write(c*e);
	document.write(c/e);
	var f = "\"DHRUVI THAKKAR\"";//double quotes will appear on screen.
	document.write(f);


</script>


</body>
</html>
