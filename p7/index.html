while loop
print the table of 2!
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while</title>
</head>
<body>
<script type="text/javascript">
	var i = 1;
	var j = 2;

	while(i<=20)
	{
		document.write(j + "*" + i "=" + (j*i));
		i++;
		document.write("<br>");	
	}
</script>
</body>
</html>
